<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CerediraTess - исполнитель задач</title>

    <link rel="stylesheet" type="text/css" href="public/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/ctStyle.css">

    <script src="public/jquery-3.5.1.min.js"></script>
    <script src="public/bootstrap.bundle.min.js"></script>
    <script src="public/ctCommon.js"></script>
    <script src="public/agentLocker.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand">CerediraTess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="CerediraTess.html">Выполнение запросов</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="AgentLocker.html">Блокировка агентов<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Administration.html">Администрирование</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <!--      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </div>
</nav>


<div class="conteiner">
    <div class="row">
        <div class="col text-center">
            <h2><b>Блокировка агентов</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Авторизация</span>
                </div>

                <div class="input-group-prepend">
                    <span class="input-group-text">Логин</span>
                </div>
                <input type="text" class="form-control" placeholder="Введите логин" id="username">

                <div class="input-group-prepend">
                    <span class="input-group-text">Пароль</span>
                </div>
                <input type="password" class="form-control" placeholder="Введите пароль" id="password">

                <input type="button" class="btn btn-primary btn-sm" value="Обновить CerediraTess" id="updateCT">
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Причина блокировки</span>
                </div>
                <input type="text" class="form-control" placeholder="Укажите причину блокировки агента" id="ctCause">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Агенты</span>
                </div>
                <select class="custom-select width-fit-content" multiple id="ctAgents">
                    <option value="" selected disabled>Авторизуйтесь, для получения доступных агентов</option>
                </select>
                <table class="table table-bordered table-sm col-9">
                    <thead>
                        <tr class="row m-0">
                            <th class="d-inline-block col-2">Агент</th>
                            <th class="d-inline-block col-2">Пользователь</th>
                            <th class="d-inline-block col-8">Причина блокировки</th>
                        </tr>
                    </thead>
                    <tbody id="ctAgentsStatus">
                    </tbody>
                </table>
            </div>
            <div class="input-group mb-3">

            </div>
            <div class="input-group input-group-sm mb-3">
                <button type="button" class="btn btn-success btn-block btn-sm col-6" id="agentsLock">Заблокировать агенты</button>
                <button type="button" class="btn btn-primary btn-sm col-6" id="agentsUnlock">Разблокировать агенты</button>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2><b>История блокировок</b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <div class="accordion" id="CTLockingHistory"></div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Заголовок</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Ok">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
